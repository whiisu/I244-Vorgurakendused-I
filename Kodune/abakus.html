<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8" />
		<title>abakus</title>
		<style type="text/css">
			.bead{
				height:50px;
				width:50px;
				background-color: red;
				border: 1px solid black;
				border-radius: 50%;	
				box-shadow: 0px -11px 23px -3px brown inset;
				float: right;
				margin-top:-25px;
			}
			.left{
				float:left;	
			}
			.row{
				clear:both;
				border: 3px solid grey;
				margin-top: 50px;	
			}
			#raam{
				border: 30px solid brown;
				border-style: outset;
				padding-bottom: 50px;	
			}	
		</style>
		<script src="abakus.js"></script>
	</head>
	<body>
		<div id="raam">
		<div class="row">
			<div class="bead"></div>
			<div class="bead"></div>
			<div class="bead"></div>
			<div class="bead"></div>
			<div class="bead"></div>
			<div class="bead"></div>
		</div>
		<div class="row">
			<div class="bead left"></div>
			<div class="bead left"></div>
			<div class="bead left"></div>
			<div class="bead"></div>
			<div class="bead"></div>
			<div class="bead"></div>
		</div>
		<div class="row">
			<div class="bead"></div>
			<div class="bead"></div>
			<div class="bead"></div>
			<div class="bead"></div>
			<div class="bead"></div>
			<div class="bead"></div>
		</div>
		<div class="row">
			<div class="bead left"></div>
			<div class="bead left"></div>
			<div class="bead left"></div>
			<div class="bead left"></div>
			<div class="bead left"></div>
			<div class="bead left"></div>
		</div>
		</div>
	</body>
</html>
